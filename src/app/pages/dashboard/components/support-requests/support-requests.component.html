<mat-card *ngIf="this.dataSource.data" class="support-requests">
  <mat-card-title class="support-requests__header">
    <h5 class="support-requests__title">Colaboradores</h5>
    <!-- <app-settings-menu></app-settings-menu> -->
  </mat-card-title>

  <mat-card-content class="support-requests__content">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          email
        </th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="dataNascimento">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          dataNascimento
        </th>
        <td mat-cell *matCellDef="let element">{{ element.dataNascimento }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="altura">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>altura</th>
        <td mat-cell *matCellDef="let element">{{ element.medida.altura }} cm</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="peso">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>peso</th>
        <td mat-cell *matCellDef="let element">{{ element.medida.peso }} kg</td>
      </ng-container>

      <ng-container matColumnDef="imc">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>imc</th>
        <td mat-cell *matCellDef="let element">{{ element.medida.imc.valor }} kg/m²</td>
      </ng-container>

      <ng-container matColumnDef="avaliacoes">
        <th mat-header-cell *matHeaderCellDef></th>
    
        <td mat-cell *matCellDef="let element">
          <button
            mat-stroked-button
            color="primary"
            routerLink="/avaliacoes/colaborador/{{element.id}}"
          >
            Ver Avaliações
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </mat-card-content>
</mat-card>
